@(request: RequestHeader, showSearchBar : Boolean = true)(content: Html)

<!DOCTYPE html>
<html lang="en">

<html>
    <head>
        <meta charset="utf-8">
        <title> @Application.name </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Collaborative Journals and Conferences Ranking">
        <meta name="author" content="Pierre-Nicolas Mougel">

            <!-- CSS files -->
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-responsive.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/prettify.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/ideabox.css")">

        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/help.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/widget.css")">

            <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
            <!--[if lt IE 9]>
			<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

            <!-- Le fav and touch icons -->
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon_16.png")">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="ico/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="ico/apple-touch-icon-57-precomposed.png">
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
    </head>
    <body>
            <!-- Comments -->
            @snippets.topMenu(request,showSearchBar)

            <!-- Message Area and Login Form -->
        <div id="messageAreaTop">
            <form class="well form-inline" id="form_login" style="display:none;margin-bottom:0px;" method="POST" action="/user/add">
                <input type="text" class="input" placeholder="Email" id="email" name="email">
                <input type="password" class="input-small" placeholder="Password" id="password" name="password">
                <a href="#" class="btn" id="form_login_sign_in"> Sign in </a>
                    or
                <a href="#" class="btn" id="form_login_add_user"> Create Account </a>
            </form>
        </div>
        @content
        <div id="footer">
                by <a href=""> Pierre-Nicolas Mougel </a> and <a href=""> Arnaud Renard </a>
        </div>

            <!-- javascript ================================================== -->
            <!-- Placed at the end of the document so the pages load faster -->
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery.eComboBox.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/main.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/comments.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/links.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/scores.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/publisher.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/authentification.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery.timeago.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/prettify.js")" type="text/javascript"></script>
    </body>
</html>
